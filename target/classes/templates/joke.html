<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Vitsitietokanta</title>
        <meta charset="UTF-8"/>
    </head>

    <body>

        <a href="/logout">Kirjaudu ulos</a>
        <a href="/jokes">Näytä vitsit</a>

        <h1>Vitsitietokanta</h1>

        <h2>
            <span th:text="${joke.otsikko}">Otsikko</span>
        </h2>

        <p>
            <span th:text="${joke.sisalto}">Sisältö</span>
        </p>

        <p>Tägit: </p>
        <ul>
            <li th:each="tag : ${joke.tagit}">
                <span th:text="${tag.nimi}">Tägi</span>
            </li>
        </ul>


        <p>
            <span>Lisääjä: </span>
            <span th:text="${joke.kayttaja.username}">Lisääjä</span>
        </p>
        
        <p>Kommentit: </p>
        <ul>
            <li th:each="comment : ${joke.kommentit}">
                <span th:text="${comment.sisalto}">Kommentti</span>
                <p>Kommentoija: </p>
                <span th:text="${comment.kayttaja.username}">Kommentoija</span>
            </li>
        </ul>
        
        <p>Lisää uusi kommentti: </p>
        <form th:action="@{/jokes/{id}(id=${joke.id})}" th:method="POST">
            <input type="text" name="sisalto"/>
            <input type="submit" value="Lisää"></input>
        </form>

    </body>
</html>
